<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Empleado</title>
    {% load static %}
    <!-- Enlace a Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            background-color: #232324;
            color: #ffffff;
        }
        nav {
            background-color: #343a40;
            padding: 1em 0;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
        }
        .form-section {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            color: #000; /* Cambia el color del texto de la sección de formulario a negro */
        }
        .list-group-item {
            background-color: #343a40; /* Cambia el fondo de los elementos de la lista */
            color: #ffffff; /* Asegúrate de que el texto sea visible */
        }
        footer {
            background-color: #343a40;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">El Correo de Yury</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'empleados:lista_empleados' %}">Lista de Empleados</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'admin:index' %}">Panel de Administración</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center mb-4">Agregar Empleado</h1>
        <div class="form-section">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }} <!-- Asegúrate de que 'form' está definido correctamente -->
                <button type="submit" class="btn btn-primary btn-block">Guardar</button>
            </form>
        </div>
        <div class="text-center mt-3">
            <a href="{% url 'empleados:lista_empleados' %}" class="btn btn-secondary">Volver a la lista</a>
        </div>
    </div>

    <footer>
        &copy; 2024 El Correo de Yury. Todos los derechos reservados.
    </footer>

    <!-- Enlace a Bootstrap JS y dependencias (opcional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>
</body>
</html>
