<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    {% load static %}

    <style>
        body {
            background-image: url('{% static "images/index.png" %}');
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #1a2631;
        }
        .container {
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{% static 'images/logo.webp' %}" alt="Logotipo" class="logo">
        <h2 class="text-center">Iniciar Sesión</h2>
        <form method="post" class="mt-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
        </form>
        <p class="text-center mt-3">
            <a href="{% url 'login' %}">¿Olvidaste tu contraseña?</a>
        </p>
    </div>

    <footer>
        <p>&copy; 2024 Sistema de Gestión de Empleados. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
